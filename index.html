<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Google UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #4285F4;
    }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #34A853; }
  </style>
</head>
<body>
  <div class="logo">
    <span>D</span><span>u</span><span>m</span><span>y</span>
  </div>
  <form action="#" method="GET">
    <input type="text" name="q" placeholder="Search Dummy...">
    <input type="submit" value="Search">
  </form>
</body>
</html>
